    member:Member!
    secuence:Int!
    name:String!
    code:String!
    application_date: Date!
    state: String!
    description:String
    quotation_date:Date
    authorization:String!
    authorization_date:Date
    delivery_term:String
    payment_method:String
    delivery_site:String
    offer_validity:Int
    observations:String
    advisor_id:Int
    sender_id:Int!
    transport:Int
    details:[Detail!]!
}
#Productos
type Product{
    id_product:ID!
    category:Category!
    name:String!
    description:String
}
#Categorias
type Category{
    id_category:ID!
    name:String!
    description:String
    Products:[Product!]!
}
#Miembros
type Member{
    id_members:ID!
    project:Project!
    contact:Contact!
    rol:Role!
    hours_week:Int
    hours_month:Int
    state:Int!
    orders:[Order]
}
#Contact
type Contact {
    id_contact:ID!
    id_parent_contact:Int
    type:contactType!
    name:String!
    lastname:String
    identification_type:contactIdType!
    identification_number:Int!
    email:String!
    phones:String!
    state:Int!
    locate:String
    city:String
    address:String
    web_site:String
    password: String
    contacts:[Contact]
    members:[Member]
}
#tipos de contacto
enum contactType{
    persona @enum(value: 1)
    empresa @enum(value: 2)
}
#Tipo de identificacion Contacto
enum contactIdType{
    CC @enum(value: 1)
    nit @enum(value: 2)
    pasaporte @enum(value: 3)
    extranjera @enum(value: 4)
}

#tipos de proyecto
type Project_type {
    id_proyect_type:ID!
    name_project_type:String!
    description_project_type:String
}
#Proyecto
type Project {
    id_project: ID!
    id_proyect_type:Project_type!
    parent_project:Project
    name: String!
    start_date: Date!
    end_date: Date!
    description: String
    contract_value: Int!
    expenses: Int!
    process: Int!
    state: String
    place:String
    address:String
    type:typeProject!
    association:associationProject!
    consortium_name:String
    members: [Member]
}
#Tipos proyecto
enum typeProject {
    publico
    privado
}
#association proyecto
enum associationProject {
    consosrcio
    APP
}
#Estados proyecto
enum statesProject {
    proceso
    finalizado
    archivado
}
#Categorias del Proyecto
enum parentProject {
    remodelacion @enum(value: 1)
    mantenimiento @enum(value: 2)
    construccion @enum(value: 3)
    estudio_suelos @enum(value: 4)
    diseno @enum(value: 5)
}

type Role {
  id: ID!
  name: String!
  guard_name: String!
  created_at: Date!
  updated_at: Date!
  permissions: [Permission]
}

type Permission {
  id: ID!
  name: String!
  guard_name: String!
  created_at: Date!
  updated_at: Date!
}

type User {
    id: ID!
    name: String!
    email: String!
    roles: [Role]

}

input LoginInput {
    username: String!
    password: String!
}

input RefreshTokenInput {
    refresh_token: String
}

type AuthPayload {
    access_token: String!
    refresh_token: String!
    expires_in: Int!
    token_type: String!
    user: User!
}

type RefreshTokenPayload {
    access_token: String!
    refresh_token: String!
    expires_in: Int!
    token_type: String!
}

type LogoutResponse {
    status: String!
    message: String
}

type ForgotPasswordResponse {
    status: String!
    message: String
}

input ForgotPasswordInput {
    email: String!
}

input NewPasswordWithCodeInput {
    email: String!
    token: String!
    password: String!
    password_confirmation: String!
}

type Mutation {
    #Auth
    login(data: LoginInput): AuthPayload! @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\Login@resolve")
    refreshToken(data: RefreshTokenInput): RefreshTokenPayload! @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\RefreshToken@resolve")
    logout: LogoutResponse! @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\Logout@resolve")
    forgotPassword(data: ForgotPasswordInput!): ForgotPasswordResponse! @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\ForgotPassword@resolve")
    updateForgottenPassword(data: NewPasswordWithCodeInput): ForgotPasswordResponse! @field(resolver: "Joselfonseca\\LighthouseGraphQLPassport\\GraphQL\\Mutations\\ResetPassword@resolve")
    ########################projects
    #Crear Proyecto
    createProject(
        id_proyect_type: Int @rules(apply: ["integer","required"])
        id_parent: parentProject @rules(apply: ["integer"])
        name: String @rules(apply: ["required", "max:255","unique:projects,name"])
        start_date: Date @rules(apply: ["required", "date"])
        end_date: Date @rules(apply: ["required", "date"])
        description: String @rules(apply: ["nullable"])
        contract_value: Int @rules(apply: ["required"])
        state: String = "seleccion"
        place: String
        address: String
        type: typeProject @rules(apply: ["required"])
        association: associationProject @rules(apply: ["required"])
        consortium_name:String
    ): Project @create(model: "App\\Project") @middleware(checks:["auth:api","permission:Crear proyectos"])
    #Editar Proyecto
    updateProject(
        id_project: ID! @rules(apply: ["required"])
        name: String @rules(apply: ["required", "max:255","unique:projects,name"])
        description: String @rules(apply: ["nullable"])
        place: String
        address: String
        consortium_name: String
    ): Project @update(model: "App\\Project") @middleware(checks:["auth:api","permission:Editar proyectos"])
    #Editar estado Proyecto
    updateStateProject(
        id_project: ID! @rules(apply: ["required"])
        state: String @rules(apply: ["required", "in:ejecucion, suspendido"])
    ): Project @update(model: "App\\Project") @middleware(checks:["auth:api","permission:cambiar estado proyecto"])
    ######################Contacts
    createContact(
        id_parent_contact: Int @rules(apply: ["integer"])
        type: contactType @rules(apply: ["required", "integer"])
        name: String @rules(apply: ["required", "max:255"])
        lastname: String @rules(apply: ["max:255"])
        identification_type: contactIdType @rules(apply: ["required"])
        identification_number: Int @rules(apply: ["required"])
        email: String @rules(apply: ["required", "max:255"])
        phones:String @rules(apply: ["max:30"])
        state:Int = 1
        locate:String @rules(apply: ["max:255"])
        city:String @rules(apply: ["max:255"])
        address:String @rules(apply: ["max:255"])
        web_site:String @rules(apply: ["max:255"])
    ): Contact @create(model: "App\\Contact") @middleware(checks:["auth:api","permission:agregar contacto"])

    updatePerson(
        id_contact: ID! @rules(apply: ["required"])
        name: String @rules(apply: ["required", "max:255"])
        lastname: String @rules(apply: ["max:255"])
        identification_type: contactIdType @rules(apply: ["integer"])
        identification_number: Int @rules(apply: ["required"])
        email: String @rules(apply: ["required", "max:255"])
        phones:String @rules(apply: ["max:30"])
        state:Int @rules(apply: ["required"])
        locate:String @rules(apply: ["max:255"])
        city:String @rules(apply: ["max:255"])
        address:String @rules(apply: ["max:255"])
        web_site:String @rules(apply: ["max:255"])
    ): Person @update(model: "App\\Contact") @middleware(checks:["auth:api","permission:editart contacto"])
    #member
    member_has_project(
        id_project: Int! @rules(apply: ["integer"])
        id_contact: Int! @rules(apply: ["integer"])
        id_rol:     Int! @rules(apply: ["integer"])
        hours_week: Int  @rules(apply: ["integer"])
        hours_month:Int  @rules(apply: ["integer"])
        state:  Int = 1
        ):Member @create(model: "App\\Member")
    #Category
    createCategory(
        name: String @rules(apply: ["required", "max:255"])
        description: String @rules(apply: ["max:255"])
    ): Category @create(model: "App\\Category")
    updateCategory(
        id_category: ID! @rules(apply: ["required"])
        name: String @rules(apply: ["required", "max:255"])
        description: String @rules(apply: ["max:255"])
    ): Category @update(model: "App\\Category")
    #Product
    createProduct(
        id_category: Int! @rules(apply: ["required","integer"])
        name: String! @rules(apply: ["required", "max:255"])
        description: String @rules(apply: ["max:255"])
    ): Product @create(model: "App\\Product")
    updateProduct(
        id_product: ID! @rules(apply: ["required"])
        id_category: Int! @rules(apply: ["required"])
        name: String! @rules(apply: ["required", "max:255"])
        description: String @rules(apply: ["max:255"])
    ): Product @update(model: "App\\Product")
    #order
    createOrder(
        id_members: Int! @rules(apply: ["required","integer"])
        name: String! @rules(apply: ["required", "max:255"])
        code: String! @rules(apply: ["required","max:255"])
        description: String @rules(apply: ["max:255"])
        date_order: Date! @rules(apply: ["required", "date", "before:tomorrow"])
        notes: String @rules(apply: ["max:255"])
    ): Order @create(model: "App\\Order")
    updateOrder(
        id_order:ID! @rules(apply:["required"])
        id_members: Int! @rules(apply: ["required","integer"])
        name: String! @rules(apply: ["required", "max:255"])
        code: String! @rules(apply: ["required","max:255"])
        description: String @rules(apply: ["max:255"])
        date_order: Date! @rules(apply: ["required", "date", "before:tomorrow"])
        notes: String @rules(apply: ["max:255"])
    ): Order @update(model: "App\\Order")
    #detail
    createDetail(
        id_product: Int! @rules(apply: ["required","integer"])
        id_order: Int! @rules(apply: ["required","integer"])
        quantity: Int! @rules(apply: ["required", "integer"])
        value: Int! @rules(apply: ["required", "integer"])
        cost: Int! @rules(apply: ["required", "integer"])
        measure: String @rules(apply: ["max:255"])
    ): Detail @create(model: "App\\Detail")
}


